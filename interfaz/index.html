<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bundle.css">
</head>

<body>

    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">

            <section style="align-items: center; justify-content: space-evenly;"
                class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span style="font-weight: bold;" class="mdc-top-app-bar__title">MisGastos</span>
                <img style="width: 100px; height: 50px;" src="resources/images/logo2.png">
            </section>
        </div>

        <div class="mdc-tab-bar" role="tablist">
            <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                    <div class="mdc-tab-scroller__scroll-content">

                        <button class="mdc-tab mdc-tab--active sample-content-tab" role="tab" aria-selected="true"
                            tabindex="0">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__text-label">Amigos</span>
                            </span>
                            <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                <span
                                    class="mdc-tab-indicator__content mdc-tab-indicator__content--underline sample-content-tab-indicator"></span>
                            </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>

                        <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="1">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__text-label">Grupos</span>
                            </span>
                            <span class="mdc-tab-indicator">
                                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                            </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="mdc-top-app-bar--fixed-adjust">

        <section style="margin-top: 65px;" class="content">
            <h1>Amigos</h1>
            <ul class="mdc-list" id="lista-amigos">
                <h4>No tienes ningún amigo</h4>
            </ul>
            <button id="botonAgregarAmigo" class="mdc-fab mdc-fab--mini" aria-label="Agregar"
                style="position: fixed; bottom: 20px; right: 25px; height: 65px; width: 65px; border-radius: 50px; border: none;">
                <div class="mdc-fab__ripple"></div>
                <span class="mdc-fab__icon material-icons">add</span>
            </button>
        </section>
        
        <section style="margin-top: 70px; margin-bottom: 0px; padding: 0px;" class="content sample-content--hidden">
            <h1>Grupos</h1>
            <ul class="mdc-list" id="lista-amigos">
                <h4>No tienes ningún Grupo</h4>
            </ul>
            <button id="botonAgregarGrupo" class="mdc-fab mdc-fab--mini" aria-label="Agregar"
                style="position: fixed; bottom: 20px; right: 25px; height: 65px; width: 65px; border-radius: 50px; border: none;">
                <div class="mdc-fab__ripple"></div>
                <span class="mdc-fab__icon material-icons">add</span>
            </button>
            <hr />
            <div style="display: flex; align-items: center; justify-content: space-between; flex-direction: column; margin: 20px;">
                <div style="display: flex; width: 100%; justify-content: space-around; align-items: center; flex-direction:column;">
                    <div style="display:flex; width:100%; justify-content:space-evenly;">
                        <h2 id="nombreGrupo"></h2>
                        <div  id="botonAgregarGasto" class="mdc-touch-target-wrapper sample-content--hidden">
                            <button class="mdc-button mdc-button--raised mdc-button--touch">
                                <span class="mdc-button__ripple"></span>
                                <span class="mdc-button__touch"></span>
                                <span class="mdc-button__label">Agregar gasto</span>
                            </button>
                        </div>
                    </div>
                    <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                            <ul id="lista-deudas" class="mdc-list" role="listbox" aria-label="Deudas a pagar"></ul>
                    </div>
                </div>
                <section id="tablaProductos"
                    style="margin-top: 20px; padding: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; width: 100%;"
                    class="content">
                    <table style="width: 100%;" id="listaProductos">
                    </table>
                </section>
            </div>
            <div id="tvesModal" class="modalContainer">
                <div class="modal-content">
                    <span class="close">×</span>
                    <h2 id="tituloAniadirProd">Añadir producto</h2>
                    <span class="producto">
                        <div class="mdc-contenido-producto">
                            <table style="border-collapse: separate; border-spacing: 20px 10px; border-top: 0px;">
                                <tbody>
                                    <tr class="primerTd">
                                        <td><label for="descripcion" text-align="left">Descripción:</label></td>
                                        <td id="inp1">
                                            <p id="descripcion-producto" name="descripcion" float="right"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label id="cantidad" for="cantidad">Cantidad:</label></td>
                                        <td id="inp2">
                                            <input type="number" id="cantidadProducto" name="cantidad" min="0" value=0
                                                size=32>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="proveedores">Proveedores:</label></td>
                                        <td id="inp2"><select id="selectProveedores" name="proveedores"></select></td>
                                    </tr>
                                    <tr>
                                        <td><label for="precio">Precio:</label></td>
                                        <td id="inp2">
                                            <p id="precio-producto" name="precio" float="right"></p> </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="div-card-modal">
                            <div class="mdc-card" id="aniadirProd">
                                <h4 id="nombreProducto"></h4>
                                <div class="mdc-card-imagen">
                                    <img id="imagenProducto" alt="imagenProducto" />
                                </div>
                            </div>
                        </div>

                    </span>

                    <div class="mdc-touch-target-wrapper" id="opciones-modal" style="display: flex; ">
                        <button class="mdc-button mdc-button--outlined" id="btn-descartar-modal" type="reset"
                            style="background-color: #c7c7c7; color: white;   border: none;">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label">Descartar</span>
                        </button>
                        <button class="mdc-button mdc-button--outlined" id="btn-aniadir-modal"
                            style="background-color: #00796b; color: white;   border: none;">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label">Añadir</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Alert Dialog -->
        <div id="alertDialog" class="mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content">

            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title" id="alertDialogTitle">

                    </h2>
                    <div id="alertDialogContent" class="mdc-dialog__content data-mdc-dialog-initial-focus"
                        id="my-dialog-content">

                    </div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close"
                            style="background-color: #c7c7c7; color: white; ">
                            <span class="mdc-button__label">Cancelar</span>
                        </button>
                        <button id="alertDialogButton" type="button"
                            class="mdc-button mdc-dialog__button data-mdc-dialog-button-default"
                            data-mdc-dialog-action="accept" style="background-color: #512da8; color: white;">
                            <span class="mdc-button__label">Aceptar</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>

        <!-- Agregar Amigo Dialog -->
        <div id="amigoDialog" class="mdc-dialog" aria-modal="true" aria-labelledby="Agregar Amigo">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title">
                        Agregar Amigo
                    </h2>
                    <div id="amigoDialogContent" class="mdc-dialog__content data-mdc-dialog-initial-focus">
                        <label id='textNombreAmigo' class="mdc-text-field mdc-text-field--filled">
                            <span class="mdc-text-field__ripple"></span>
                            <span class="mdc-floating-label" id="my-label-id">Nombre</span>
                            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                            <span class="mdc-line-ripple"></span>
                        </label>
                        <label id='textFavoritoAmigo' class="mdc-text-field mdc-text-field--filled">
                            <span class="mdc-text-field__ripple"></span>
                            <span class="mdc-floating-label" id="my-label-id">Método de pago favorito</span>
                            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                            <span class="mdc-line-ripple"></span>
                        </label>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close"
                            style="background-color: #c7c7c7; color: white; ">
                            <span class="mdc-button__label">Cancelar</span>
                        </button>
                        <button id="amigoAgregarButton" type="button"
                            class="mdc-button mdc-dialog__button data-mdc-dialog-button-default"
                            data-mdc-dialog-action="accept" style="background-color: #00796b; color: white;">
                            <span class="mdc-button__label">Agregar</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>

        <!-- Agregar Gasto Dialog -->
        <div id="gastoDialog" class="mdc-dialog" aria-modal="true" aria-labelledby="Agregar Gasto">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title">
                        Agregar Gasto
                    </h2>
                    <div id="gastoDialogContent" class="mdc-dialog__content data-mdc-dialog-initial-focus">
                        <label id='descripcionGasto' class="mdc-text-field mdc-text-field--filled">
                            <span class="mdc-text-field__ripple"></span>
                            <span class="mdc-floating-label" id="descripcionDelGasto">Descripción</span>
                            <input class="mdc-text-field__input" type="text" aria-labelledby="descripcionDelGasto" maxlength="40">
                            <span class="mdc-line-ripple"></span>
                        </label>
                        <label id='montoGasto' class="mdc-text-field mdc-text-field--filled">
                            <span class="mdc-text-field__ripple"></span>
                            <span class="mdc-floating-label" id="MontoDelGasto">Monto ($)</span>
                            <input class="mdc-text-field__input" type="text" aria-labelledby="MontoDelGasto">
                            <span class="mdc-line-ripple"></span>
                        </label>
                        <div class="mdc-menu mdc-menu-surface">
                            <ul id="menuIntegrantes" class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1"></ul>
                        </div>
                        <div>
                            <h3>Participantes:</h3>
                            <!-- <span class="mdc-evolution-chip-set" role="grid">
                                <span id="chips" class="mdc-evolution-chip-set__chips" role="presentation"></span>
                            </span>   -->
                            <div id="listaIntegrantes" class="mdc-form-field">
                                
                            </div>
                        </div>
                                              
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close"
                            style="background-color: #c7c7c7; color: white; ">
                            <span class="mdc-button__label">Cancelar</span>
                        </button>
                        <button id="amigoAgregarButton" type="button"
                            class="mdc-button mdc-dialog__button data-mdc-dialog-button-default"
                            data-mdc-dialog-action="accept" style="background-color: #00796b; color: white;">
                            <span class="mdc-button__label">Agregar</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        
        <!-- Saldar Deuda Dialog -->
        <div id="deudaDialog" class="mdc-dialog" aria-modal="true" aria-labelledby="Saldar Deuda">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title">
                        Saldar Deuda
                    </h2>
                    <div id="deudaDialogContent" class="mdc-dialog__content data-mdc-dialog-initial-focus"></div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close"
                            style="background-color: #c7c7c7; color: white; ">
                            <span class="mdc-button__label">Cancelar</span>
                        </button>
                        <button id="saldarDeuda" type="button"
                            class="mdc-button mdc-dialog__button data-mdc-dialog-button-default"
                            data-mdc-dialog-action="accept" style="background-color: #00796b; color: white;">
                            <span class="mdc-button__label">Pagar</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>

        <!-- Snackbar -->
        <div class="mdc-snackbar">
            <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
                <div id="snackBarText" class="mdc-snackbar__label" aria-atomic="false">
                    Can't send photo. Retry in 5 seconds.
                </div>
            </div>
        </div>

    </main>

</body>
<script src="bundle.js" async></script>

</html>
